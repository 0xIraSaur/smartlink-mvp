<!DOCTYPE html>
<html>
<head>
    <title>Create Smart Link</title>
</head>
<body>
    <h2>Create a Smart YouTube Link</h2>
    <form action="/create" method="post">
        <label for="url">YouTube URL:</label><br>
        <input type="text" id="url" name="url" required><br><br>

        <label for="timestamp">Timestamp (e.g. 90s or 1m30s):</label><br>
        <input type="text" id="timestamp" name="timestamp"><br><br>

        <input type="submit" value="Create Link">
    </form>
</body>
</html>
